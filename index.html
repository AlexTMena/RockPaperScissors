<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="script.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>

  	<div class="container">
  		<div class="row">
		 	<div class="computer-profile col">
	 			<h1>Computer's Score</h1>
	 			<h2 id="comp-score">0</h2>
	 			<img id="computer-turn" src="pre-game.jpg">
			</div>
		 	
		 	<div class="container winner-announcer col">
		 		<div class="row text-align-center">
		 			<div class="col">
		 				<h3 class="text-align-center">Winner is:</h3>
		 				<h1 id="winner"	class="text-align-center"></h1>
		 			</div>
		 		</div>
		 	</div>
		</div>
	</div>
	<div class="container">
	 	<div class="player-profile row">
	 		<div class="col">
		 	 	<h1>Player's Score</h1>
		 		<h2 id="plyr-Score">0</h2>
		 	</div>
		 	<div class="col choices">
		 		<button id="chooseRoc" class="btn btn-secondary btn-block" onclick="chooseRock()">Rock</button><br>
		 		<button id="choosePap" class="btn btn-secondary btn-block" onclick="choosePaper()">Paper</button><br>
		 		<button id="chooseSci" class="btn btn-secondary btn-block" onclick="chooseScissors()">Scissors</button>
		 	</div>
		 	<div class="col">
		 		<img id="player-turn" src="pre-game.jpg">
		 	</div>
	 	</div>
	</div>

	<div class="container">
		<div class="row">
			<div id="newRnd" class="next-round col">
				<div class="text-align-center">
					<h1 id="newGame">Next Round?</h1>
	 				<button id="nextRnd" onclick="nextRnd()">Play Next Round</button>
	 			</div>
	 		</div>

			<div class="next-round col">
		 		<div class="text-align-center">
					<h1 id="nwGame">New Game?</h1>
					<div id="nwGame">
	 				<button onclick="nwGame()">New Game</button>
			 	</div>
		 	</div>
	 	</div>
 	</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
